<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- How to works -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto">
            <div>
                <div class="text-center">
                    <h1 class="text-4xl text-[#3D4449] font-bold mb-2">How It <span class="text-[#7BCFE1]">Works</span></h1>
                    <p class="text-lg font-medium text-[#A6A5A4]">Rent With Following 3 Working Steps</p>
                </div>
                <div class="grid md:grid-cols-3 mt-10">
                    <div class="text-center ">
                        <div class="bg-[#EBF6F9] inline-block px-10 py-7 rounded-md">
                            <i class="fa-solid fa-location-dot text-5xl text-[#7BCFE1]"></i>
                        </div>
                        <h3 class="text-xl font-bold mt-5 text-[#2D333A]">Choose Location</h3>
                        <p class="text-sm text-[#A6A5A4] font-medium mt-1">Choose your location and find <br/> your best car</p>
                    </div>
                    <div class="text-center ">
                        <div class="bg-[#7BCFE1] inline-block px-10 py-7 rounded-md">
                            <i class="fa-solid fa-calendar-days text-5xl text-white"></i>
                        </div>
                        <h3 class="text-xl font-bold mt-5 text-[#2D333A]">Pick Up Date</h3>
                        <p class="text-sm text-[#A6A5A4] font-medium mt-1">Select Your Pick Up Date And<br/> Time To Book Your Car</p>
                    </div>
                    <div class="text-center ">
                        <div class="bg-[#EBF6F9] inline-block px-10 py-7 rounded-md">
                            <i class="fa-solid fa-car text-5xl text-[#7BCFE1]"></i>
                        </div>
                        <h3 class="text-xl font-bold mt-5 text-[#2D333A]">Book Your Car</h3>
                        <p class="text-sm text-[#A6A5A4] font-medium mt-1">Book your car And We Will<br/> Deliver It Directly to you</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
